    <a class="ctf-btn ctf-btn--top" href="#top">&uarr; Back to top</a>

    <!-- Table of Contents -->

      <legend>Challenges</legend>
      <ol id="ctf-challenge-list" class="ctf-ol"></ol>
    </fieldset>

    <!-- Overall Rankings -->
    <section id="ctf-section-overall" class="ctf-section ctf-section--overall">
      <h2 id="overall" class="ctf-section__title">Overall Rankings</h2>

      <div class="ctf-table-container">
        <table id="ctf-table-overall" class="ctf-table ctf-table--overall">
          <caption>Overall rankings for SaikoCTF</caption>
          <thead>
            <tr>
              <th scope="col" rowspan="2">
                Rank
              </th>
              <th scope="col" rowspan="2">
                Handle
              </th>
              <th scope="col" rowspan="2">
                Total Time
              </th>
              <th rowspan="2"></th>
              <th id="ctf-table-overall-challenges-header" scope="col">
                Challenges
              </th>
            </tr>
            <tr id="ctf-overall-header-row">
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <a class="ctf-top-link" href="#top">Back to top</a>
    </section>

    <!-- Challenges -->
    <div class="ctf-challenges">

      <section id="ctf-section-challenge-template" class="ctf-section ctf-section--challenge">
        <h2 class="ctf-section__title">Challenge X</h2>

        <div class="ctf-table-container">
          <table class="ctf-table ctf-table--challenge">
            <caption class="ctf-table__caption">Rankings for 
              <span class="ctf-caption--challenge-name">Challenge X</span>
            </caption>
            <thead>
              <tr>
                <th scope="col">
                  <div>Rank</div>
                </th>
                <th scope="col">
                  <div>Handle</div>
                </th>
                <th scope="col">
                  <div>Time</div>
                </th>
                <th scope="col"></th>
              </tr>
            </thead>
          </table>
        </div>
        
        <a class="ctf-top-link" href="#top">Back to top</a>
